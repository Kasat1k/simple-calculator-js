<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <title>calculator</title>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter number"
        id="input1"
        value="10"
      />
    </div>
    <body class="bg-dark text-light">
        <div class="container w-50 pt-5">
          <title>calculator</title>
          <input
            type="number"
            class="form-control mb-2"
            placeholder="Enter number"
            id="input2"
            value="2"
          />
          <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
          </div>
          <button class="btn btn-outline-info w-100 mb-2" id="submit">result</button>
           
        <div class="text-bg-linght p-3 text-center">
            <h4>Result:</h4>
            <p id="result" class="mb-0">2</p>
        </div>
        </div>
        <script src="app.js"></script>
  </body>
</html>
